<html>
	<head>
		<title>Maths</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js" integrity="sha512-NApOOz1j2Dz1PKsIvg1hrXLzDFd62+J0qOPIhm8wueAnk4fQdSclq6XvfzvejDs6zibSoDC+ipl1dC66m+EoSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<link href="
https://cdn.jsdelivr.net/npm/lightweight-simple-grid@0.0.1/simplegrid.min.css
" rel="stylesheet">
		<style>
			canvas {
				width: 100%;
				height:100vh;
			}
		</style>
	</head>
	<body>
		<div class="container">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<canvas id="myCanvas"></canvas>
			</div>
		</div>
		</div>
		<script type="text/paperscript" canvas="myCanvas">
			var topLeft = new Point(10, 20);
var rectSize = new Size(200, 100);
var rect = new Rectangle(topLeft, rectSize);
console.log(rect); // { x: 10, y: 20, width: 200, height: 100 }
console.log(rect.point); // { x: 10, y: 20 }
console.log(rect.size); // { width: 200, height: 100 }
		// Create a Paper.js Path to draw a line into it:
	var path = new Path();
	// Give the stroke a color
	path.strokeColor = 'black';
	var start = new Point(100, 100);
	// Move to start and draw a line from there
	path.moveTo(start);
	// Note the plus operator on Point objects.
	// PaperScript does that for us, and much more!
	path.lineTo(start + [ 100, -50 ]);
		</script>
	</body>

</html>
